<html class="no_scroll" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="revisit-after" content="7 Days">

    <title data-translate="site.title">Asena - Giveaway & Poll Bot</title>

    <meta name="keywords" content="çekiliş, anket, discord, bot, discord botu, cekilis, anket, giveaway, survey, syntax, software, discord.js, raffle, support, discord bot">
    <meta name="description" content="Stable, fast, easy Discord giveaway, vote & poll bot!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Asena Team">

    <meta property="og:title" content="Asena - Giveaway Bot">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Asena allows you to create giveaways and surveys. Add it now and start taking advantage of Asena!">
    <meta property="og:url" content="https://asena.xyz/">
    <meta property="og:image" content="https://asena.xyz/images/asena.png">
    <meta property="og:site_name" content="Asena">

    <meta name="theme-color" content="#D43649">

    <link rel="apple-touch-icon" href="images/favicon.png">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="icon" href="images/favicon.png" type="image/png">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sections/giveaway-timer.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
<div class="preloader_container">
    <div class="preload_animation">
        <span style="--d:0s;"></span>
        <span style="--d:0.3s;"></span>
        <span style="--d:0.6s;"></span>
    </div>
</div>
<div class="header">
    <div class="header_wrapper">
        <div class="link_items">
            <div class="icon">
                <a href="/">
                    <img src="images/favicon.png" alt="Asena Logo">
                </a>
            </div>
            <div class="hamburger" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="links">
                <ul>
                    <li><a href="https://wiki.asena.xyz" target="_blank">Wiki</a></li>
                    <li><a href="https://dc.asena.xyz" target="_blank" data-translate="header.support"></a></li>
                    <li><a href="https://top.gg/bot/716259870910840832/vote" target="_blank"
                           data-translate="header.vote"></a></li>
                    <li><a href="https://dev.asena.xyz" target="_blank">GitHub</a></li>
                </ul>
            </div>
        </div>
        <div class="lang_select">
            <div class="selected_language">
                <span class="language_name">Unknown</span>
            </div>
            <div class="dropdown_languages">
                <ul></ul>
            </div>
        </div>
    </div>
</div>
<div class="mobile_menu">
    <div class="top">
        <div class="brand">
            <img src="images/brand_logo.svg" alt="Asena Logo">
            Asena
        </div>
        <div class="close"></div>
    </div>
    <div class="links">
        <a href="https://wiki.asena.xyz" target="_blank">
            <div class="mobile_menu__item">
                Wiki
            </div>
        </a>
        <a href="https://dc.asena.xyz" target="_blank">
            <div class="mobile_menu__item" data-translate="header.support"></div>
        </a>
        <a href="https://top.gg/bot/716259870910840832/vote" target="_blank">
            <div class="mobile_menu__item" data-translate="header.vote"></div>
        </a>
        <a href="https://dev.asena.xyz" target="_blank">
            <div class="mobile_menu__item">
                GitHub
            </div>
        </a>
    </div>
</div>
<div class="curtain"></div>
<div class="container">
    <!--  Timer Section  -->
    <div class="section-wrapper">
        <div class="giveaway-timer section ta-center">
            <h2 data-translate="sections.giveaway.timer.title"></h2>
            <br>
            <div class="timer">
                <div class="timer-unit month">
                    <div class="number">0</div>
                    <div class="unit" data-translate="date-time.units.month"></div>
                </div>
                <div class="timer-unit day">
                    <div class="number">0</div>
                    <div class="unit" data-translate="date-time.units.day"></div>
                </div>
                <div class="timer-unit hour">
                    <div class="number">0</div>
                    <div class="unit" data-translate="date-time.units.hour"></div>
                </div>
                <div class="timer-unit minute">
                    <div class="number">0</div>
                    <div class="unit" data-translate="date-time.units.minute"></div>
                </div>
                <div class="timer-unit second">
                    <div class="number">0</div>
                    <div class="unit" data-translate="date-time.units.second"></div>
                </div>
            </div>
            <div class="timer-end" data-translate="sections.giveaway.timer.giveaway.end"></div>
            <div class="timer-progress-bar" title="0%">
                <div class="bar" title="0%"></div>
            </div>
            <p class="end-time">
                <span data-translate="sections.giveaway.timer.end.time.text"></span>:
                <span class="time"></span>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer_wrapper">
            <div class="footer_top">
                <div class="footer_brand">
                    <img src="images/brand_logo.svg" alt="Asena Logo">
                    <p data-translate="footer.brand.description"></p>
                    <p data-translate="footer.brand.business"></p>
                </div>
                <div class="footer_right">
                    <div class="footer_list">
                        <span class="footer_inline" data-translate="footer.lists.help.title"></span>
                        <ul>
                            <li>
                                <a href="https://wiki.asena.xyz" target="_blank" class="underline"
                                   data-translate="footer.lists.help.items.wiki">
                                </a>
                            </li>
                            <li>
                                <a href="https://dc.asena.xyz" target="_blank" class="underline"
                                   data-translate="footer.lists.help.items.support">
                                </a>
                            </li>
                            <li>
                                <a href="https://dev.asena.xyz" target="_blank" class="underline"
                                   data-translate="footer.lists.help.items.open.source">
                                </a>
                            </li>
                            <li>
                                <a href="https://issue.asena.xyz" target="_blank" class="underline"
                                   data-translate="footer.lists.help.items.issue">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer_list">
                        <span class="footer_inline" data-translate="footer.lists.find.us.title"></span>
                        <ul>
                            <li>
                                <a href="https://top.gg/bot/716259870910840832" target="_blank" class="underline">
                                    Top.gg
                                </a>
                            </li>
                            <li>
                                <a href="https://discord.bots.gg/bots/716259870910840832" target="_blank"
                                   class="underline">
                                    Bots.gg
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer_description">
                        <span><b data-translate="footer.premium.title"></b></span>
                        <span class="footer_inline" data-translate="footer.premium.description"></span>
                        <a href="https://invite.asena.xyz" class="button button__blue"
                           data-translate="footer.premium.button">
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer_bottom">
                <div class="footer_copyright">
                    <span data-translate="footer.sub.copyright"></span>
                </div>
                <div class="footer_bottom_links">
                    <a href="mailto:admin@asena.xyz" class="underline underline_blue">admin@asena.xyz</a>
                    <br>
                    <a href="agreement.html" target="_blank" class="underline"
                       data-translate="footer.sub.links.user.agreement"></a>
                    <br>
                    <a href="privacy.html" target="_blank" class="underline"
                       data-translate="footer.sub.links.privacy.policy"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/preloader.js"></script>
<script type="text/javascript" src="js/responsive.js"></script>
<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/locale/tr_TR.js"></script>
<script type="text/javascript" src="js/locale/en_US.js"></script>
<script type="text/javascript" src="js/language.js"></script>
<script type="text/javascript" src="js/giveaway-timer.js"></script>
