<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="revisit-after" content="7 Days">

    <title data-translate="site.title">Asena - Giveaway & Poll Bot</title>

    <meta name="keywords" content="çekiliş, anket, discord, bot, discord botu, cekilis, anket, giveaway, survey, syntax, software, discord.js, raffle, support, discord bot">
    <meta name="description" content="Stable, fast, easy Discord giveaway, vote & poll bot!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Asena Team">

    <meta property="og:title" content="Asena - Giveaway Bot">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Tamamen Türkçe, stabil, hızlı, kolay ve yeni nesil teknolojilerle kuşatılmış Discord çekiliş & anket botu!">
    <meta property="og:url" content="https://asena.xyz/">
    <meta property="og:image" content="https://asena.xyz/images/favicon.png">

    <meta name="theme-color" content="#1D1E22">

    <link rel="apple-touch-icon" href="images/favicon.png">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="icon" href="images/favicon.png" type="image/png">

    <link rel="stylesheet" href="./css/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
<div class="header">
    <div class="header_wrapper">
        <div class="link_items">
            <div class="icon">
                <a href="/">
                    <img src="images/favicon.png" alt="Asena Logo">
                </a>
            </div>
            <div class="hamburger" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="links">
                <ul>
                    <li><a href="https://wiki.asena.xyz" target="_blank">Wiki</a></li>
                    <li><a href="https://dc.asena.xyz" target="_blank" data-translate="header.support"></a></li>
                    <li><a href="https://top.gg/bot/716259870910840832/vote" target="_blank"
                           data-translate="header.vote"></a></li>
                    <li><a href="https://dev.asena.xyz" target="_blank">GitHub</a></li>
                </ul>
            </div>
        </div>
        <div class="lang_select">
            <div class="selected_language">
                <span class="language_name">Unknown</span>
            </div>
            <div class="dropdown_languages">
                <ul></ul>
            </div>
        </div>
    </div>
</div>
<div class="mobile_menu">
    <div class="top">
        <div class="brand">
            <img src="images/brand_logo.svg" alt="Asena Logo">
            Asena
        </div>
        <div class="close"></div>
    </div>
    <div class="links">
        <a href="https://wiki.asena.xyz" target="_blank">
            <div class="mobile_menu__item">
                Wiki
            </div>
        </a>
        <a href="https://dc.asena.xyz" target="_blank">
            <div class="mobile_menu__item" data-translate="header.support"></div>
        </a>
        <a href="https://top.gg/bot/716259870910840832/vote" target="_blank">
            <div class="mobile_menu__item" data-translate="header.vote"></div>
        </a>
        <a href="https://dev.asena.xyz" target="_blank">
            <div class="mobile_menu__item">
                GitHub
            </div>
        </a>
    </div>
</div>
<div class="curtain"></div>
<div class="container">
    <!--  Welcome Section  -->
    <div class="partition-wrapper">
        <div class="hero partition ta-left">
            <div class="headings">
                <p class="spaced" data-translate="sections.welcome.title"></p>
                <h1>Asena</h1>
                <p data-translate="sections.welcome.slogan" class="inline"></p>
                <span class="br"></span>
                <a href="https://invite.asena.xyz" target="_blank" class="button button__blue" data-translate="buttons.invite"></a>
            </div>
            <div class="interactive_raffle">
                <div class="interactive_raffle_icon">
                    <img src="images/asena_logo.webp" alt="Asena Logo">
                </div>
                <div class="interactive_raffle_message">
                    <div class="message_author">
                        <span class="verified_bot">
                            <img src="images/verified_bot.png" alt="Verified Bot">
                            <span>Bot</span>
                        </span>
                        <div class="message_content" data-translate="sections.welcome.giveaway.started"></div>
                        <div class="message_content hidden" data-translate="sections.welcome.giveaway.ended">
                        </div>
                        <div class="message_embed">
                            <div class="embed_title" data-translate="sections.welcome.giveaway.prize"></div>
                            <div class="embed_description">
                                <span data-translate="sections.welcome.giveaway.embed.description.1"></span>
                                <span id="interval_time"><b>10</b></span>
                                <span data-translate="sections.welcome.giveaway.embed.description.2"></span>
                            </div>
                        </div>
                        <div class="message_reactions">
                            <img src="https://discord.com/assets/b052a4bef57c1aa73cd7cff5bc4fb61d.svg" alt="tada">
                            <span>1</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  Stats Section  -->
    <div class="partition-wrapper different_color">
        <div class="stats partition ta-center">
            <p class="spaced" data-translate="sections.stats.title"></p>
            <h2 data-translate="sections.stats.subtitle"></h2>
            <p class="inline" data-translate="sections.stats.description"></p>
            <div class="stats_inner">
                <div class="stat">
                    <h4 class="stat_heading">8k+</h4>
                    <p class="inline" data-translate="sections.stats.servers"></p>
                </div>
                <div class="stat">
                    <h4 class="stat_heading">5m+</h4>
                    <p class="inline" data-translate="sections.stats.users"></p>
                </div>
                <div class="stat">
                    <h4 class="stat_heading">20+</h4>
                    <p class="inline" data-translate="sections.stats.commands"></p>
                </div>
            </div>
        </div>
    </div>

    <!--  Slider Section  -->
    <div class="partition-wrapper slider_part">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper-slide-wrapper">
                        <div class="slide-text">
                            <h2 data-translate="sections.slider.giveaway.title"></h2>
                            <p class="inline" data-translate="sections.slider.giveaway.description"></p>
                            <span class="br"></span>
                            <div class="slider-buttons">
                                <a href="https://invite.asena.xyz"
                                   class="button button__blue" target="_blank" data-translate="buttons.invite"></a>
                                <a class="button button__bordered" href="https://wiki.asena.xyz" target="_blank" data-translate="buttons.wiki"></a>
                            </div>
                        </div>
                        <div class="slide-image">
                            <img src="" alt="" class="slide_image" data-source="giveaway.png">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-wrapper">
                        <div class="slide-text">
                            <h2 data-translate="sections.slider.survey.title"></h2>
                            <p class="inline" data-translate="sections.slider.survey.description"></p>
                            <span class="br"></span>
                            <div class="slider-buttons">
                                <a href="https://invite.asena.xyz"
                                   class="button button__blue" target="_blank" data-translate="buttons.invite"></a>
                                <a class="button button__bordered" href="https://wiki.asena.xyz" target="_blank" data-translate="buttons.wiki"></a>
                            </div>
                        </div>
                        <div class="slide-image">
                            <img src="" alt="" class="slide_image" data-source="survey.png">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-wrapper">
                        <div class="slide-text">
                            <h2 data-translate="sections.slider.question.title"></h2>
                            <p class="inline" data-translate="sections.slider.question.description"></p>
                            <span class="br"></span>
                            <div class="slider-buttons">
                                <a href="https://invite.asena.xyz"
                                   class="button button__blue" target="_blank" data-translate="buttons.invite"></a>
                                <a class="button button__bordered" href="https://wiki.asena.xyz" target="_blank" data-translate="buttons.wiki"></a>
                            </div>
                        </div>
                        <div class="slide-image">
                            <img src="" alt="" class="slide_image" data-source="question.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <!--  Features Section  -->
    <div class="partition-wrapper">
        <div class="features partition ta-center">
            <h2 data-translate="sections.features.title"></h2>
            <p class="inline" data-translate="sections.features.description"></p>
            <span class="br"></span><span class="br"></span>
            <div class="features_inner">
                <div class="feature">
                    <div class="icon">
                        <img src="images/features/secure.svg" alt="Security">
                    </div>
                    <div class="description">
                        <h3 data-translate="sections.features.feature.security.title"></h3>
                        <p class="inline" data-translate="sections.features.feature.security.description"></p>
                    </div>
                </div>
                <div class="feature">
                    <div class="icon">
                        <img src="images/features/fast.svg" alt="Fast, Easy, Optimized">
                    </div>
                    <div class="description">
                        <h3 data-translate="sections.features.feature.fast.title"></h3>
                        <p class="inline" data-translate="sections.features.feature.fast.description"></p>
                    </div>
                </div>
                <div class="feature">
                    <div class="icon">
                        <img src="images/features/quality.svg" alt="Quality">
                    </div>
                    <div class="description">
                        <h3 data-translate="sections.features.feature.quality.title"></h3>
                        <p class="inline" data-translate="sections.features.feature.quality.description"></p>
                    </div>
                </div>
                <div class="feature">
                    <div class="icon">
                        <img src="images/features/strong.svg" alt="Strong Support">
                    </div>
                    <div class="description">
                        <h3 data-translate="sections.features.feature.support.title"></h3>
                        <p class="inline"
                           data-translate="sections.features.feature.support.description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  Help Blocks Section  -->
    <div class="partition-wrapper different_color">
        <div class="help_blocks partition ta-center">
            <h2 data-translate="sections.help.title"></h2>
            <p class="inline" data-translate="sections.help.description"></p>
            <span class="br"></span>
            <div class="help_blocks_inner">
                <a href="https://wiki.asena.xyz" target="_blank">
                    <div class="help_block">
                        <h3 data-translate="sections.help.blocks.wiki.title"></h3>
                        <p class="inline" data-translate="sections.help.blocks.wiki.description"></p>
                    </div>
                </a>
                <a href="https://dc.asena.xyz" target="_blank">
                    <div class="help_block">
                        <h3 data-translate="sections.help.blocks.support.title"></h3>
                        <p class="inline"
                           data-translate="sections.help.blocks.support.description"></p>
                    </div>
                </a>
                <a href="https://dev.asena.xyz" target="_blank">
                    <div class="help_block">
                        <h3 data-translate="sections.help.blocks.open.source.title"></h3>
                        <p class="inline"
                           data-translate="sections.help.blocks.open.source.description"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer_wrapper">
            <div class="footer_top">
                <div class="footer_brand">
                    <img src="images/brand_logo.svg" alt="Asena Logo">
                    <p data-translate="footer.brand.description"></p>
                    <p data-translate="footer.brand.business"></p>
                </div>
                <div class="footer_right">
                    <div class="footer_list">
                        <span class="footer_inline" data-translate="footer.lists.help.title"></span>
                        <ul>
                            <li>
                                <a href="https://wiki.asena.xyz" target="_blank" class="underline"
                                   data-translate="footer.lists.help.items.wiki">
                                </a>
                            </li>
                            <li>
                                <a href="https://dc.asena.xyz" target="_blank" class="underline"
                                   data-translate="footer.lists.help.items.support">
                                </a>
                            </li>
                            <li>
                                <a href="https://dev.asena.xyz" target="_blank" class="underline"
                                   data-translate="footer.lists.help.items.open.source">
                                </a>
                            </li>
                            <li>
                                <a href="https://dev.asena.xyz" target="_blank" class="underline"
                                   data-translate="footer.lists.help.items.issue">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer_list">
                        <span class="footer_inline" data-translate="footer.lists.find.us.title"></span>
                        <ul>
                            <li>
                                <a href="https://top.gg/bot/716259870910840832" target="_blank" class="underline">
                                    Top.gg
                                </a>
                            </li>
                            <li>
                                <a href="https://discord.bots.gg/bots/716259870910840832" target="_blank" class="underline">
                                    Bots.gg
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer_description">
                        <span><b data-translate="footer.premium.title"></b></span>
                        <span class="footer_inline" data-translate="footer.premium.description"></span>
                        <a href="https://invite.asena.xyz" class="button button__blue"
                           data-translate="footer.premium.button">
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer_bottom">
                <div class="footer_copyright">
                    <span data-translate="footer.sub.copyright"></span>
                </div>
                <div class="footer_bottom_links">
                    <a href="mailto:admin@asena.xyz" class="underline underline_blue">admin@asena.xyz</a>
                    <br>
                    <a href="https://invite.asena.xyz" target="_blank" class="underline" data-translate="footer.sub.links.user.agreement"></a>
                    <br>
                    <a href="https://invite.asena.xyz" target="_blank" class="underline" data-translate="footer.sub.links.privacy.policy"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/swiper-bundle.min.js"></script>
<script type="text/javascript" src="js/slider.js"></script>
<script type="text/javascript" src="js/interactive-raffle.js"></script>
<script type="text/javascript" src="js/buttons.js"></script>
<script type="text/javascript" src="js/responsive.js"></script>
<script type="text/javascript" src="js/locale/tr_TR.js"></script>
<script type="text/javascript" src="js/locale/en_US.js"></script>
<script type="text/javascript" src="js/language.js"></script>

</body>
</html>
